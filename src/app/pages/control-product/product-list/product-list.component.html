<div class="row">
  <div class="col-12">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8 col-9">
        <form>
          <div id="bkg" class="input-group px-2 d-flex justify-content-center">
            <div class="input-group-prepend">
              <div id="rnd" class="input-group-text">
                <mat-icon matPrefix>search &nbsp;</mat-icon>
              </div>
            </div>
              <input type="text" class="form-control"
              placeholder="Introduzca los datos del usuario"
              name="filterPost"
              [(ngModel)]="filterPost"
             >
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8 col-9">
        <small class="pl-2">Nota: Introduzca <b>nombre </b> o <b>identificación</b></small>
      </div>
    </div>

        <div *ngIf="products.length > 0">
          <table class="table table-responsive pt-2 w-100">
            <thead class="thead-light">
              <tr>
                <th>Acción</th>
                <th>Nombre</th>
                <th>Sku</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of products | search: filterPost | paginate: { itemsPerPage: 10, currentPage: p }">
                <td class="text-center">
                  <div class="row">
                    <div class="col">
                      <mat-icon title="eliminar" style="cursor: pointer;" class="text-danger"
                        (click)="deleteUser(u)">delete_forever
                      </mat-icon>
                    </div>
                    <div class="col">
                      <mat-icon title="actualizar" style="cursor: pointer;" class="text-info" (click)="updateUser(u)">
                        update</mat-icon>
                    </div>
                  </div>
                </td>
                <td>{{u.nombre}}</td>
                <td>{{u.sku}}</td>
                <td>{{u.descripcion}}</td>
              </tr>
            </tbody>
          </table>
          <pagination-controls class="d-flex justify-content-center" (pageChange)="p = $event"
            previousLabel="" nextLabel=""></pagination-controls>
        </div>
        <div *ngIf="products.length == 0">
          <div class="alert alert-primary fade-in" role="alert">
            No se encontraron resultados.
          </div>
        </div>


  </div>
</div>
