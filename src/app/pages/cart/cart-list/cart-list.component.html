<div class="row bg-primary d-flex align-items-center mb-4">
    <div class="col-md-8">
        <h1 class="text-center text-light p-3 mb-0">Listado de los carros</h1>
    </div>
    <div class="col-md-3">
        <button mat-button class="text-light btn btn-block" (click)="createCar()">
            <span class="ml-2">Crear Carrito</span>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div *ngIf="(carts.length > 0); else noData" class="animate__animated animate__fadeIn">
            <div class="row mb-3">
                <div *ngFor="let c of carts " class="col-lg-4 col-md-6 col-12 mt-3">
                    <mat-card>
                        <ng-container *ngIf="c.status === 'completed'; else elseTemplate">
                            <img mat-card-image class="img-fluid mx-auto d-block my-5" style="width:80px; height:80px;"
                                src="../../../assets/img/check.png">
                        </ng-container>
                        <ng-template #elseTemplate>
                            <img mat-card-image class="img-fluid mx-auto d-block my-5" style="width:80px; height:80px;"
                                src="../../../assets/img/pending.png" alt="Card image cap">
                        </ng-template>
                        <mat-card-content>

                            <h4 class="mt-3 mb-2"><strong>Carrito {{c.id}}</strong></h4>
                            <p class="d-flex justify-content-between"> Estado<strong> {{c.status}} </strong></p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary" [disabled]="c.status === 'completed'" (click)="addItemsToCart(c)">AGREGAR PRODUCTOS</button>
                            <button mat-button color="warn" (click)="deleteCart(c)">ELIMINAR</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>

        </div>
        <ng-template #noData>
            <div class="alert alert-info" role="alert">
                <h1>
                    <p class="text-center">No se encontraron resultados.</p>
                </h1>
            </div>
        </ng-template>
    </div>
</div>
